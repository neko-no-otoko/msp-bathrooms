<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minneapolis Bathroom Tracker</title>
    <meta name="description" content="Find publicly accessible bathrooms in Minneapolis.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-restroom"></i>
                <h1>MSP Bathroom Tracker</h1>
            </div>
            <button id="suggest-btn" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i> Suggest Location
            </button>
        </header>

        <main class="main-content">
            <div class="list-panel">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search locations...">
                </div>
                <div id="location-list" class="location-list">
                    <!-- List items will be injected here -->
                    <div class="loading-state">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading locations...
                    </div>
                </div>
            </div>
            
            <div class="map-panel">
                <div id="map"></div>
                <button id="locate-me-btn" class="btn btn-icon" title="Show my location">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
        </main>
        
        <!-- Details Modal -->
        <div id="details-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
                <div id="modal-body">
                    <!-- Details injected here -->
                </div>
            </div>
        </div>

        <!-- Suggest Modal -->
        <div id="suggest-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal"><i class="fa-solid fa-times"></i></button>
                <h2>Suggest a Location</h2>
                <p>Help us improve! If you know of a publicly accessible bathroom, please let us know.</p>
                <form id="suggest-form">
                    <div class="form-group">
                        <label for="suggest-name">Location Name</label>
                        <input type="text" id="suggest-name" required>
                    </div>
                    <div class="form-group">
                        <label for="suggest-address">Address</label>
                        <input type="text" id="suggest-address" required>
                    </div>
                    <div class="form-group">
                        <label for="suggest-notes">Notes (Hours, access info)</label>
                        <textarea id="suggest-notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Suggestion</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
